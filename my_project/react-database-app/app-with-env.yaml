command:
  - sh
  - -c
  - |
    # Set environment variables (update these with your actual values)
    export PGDATABASE="${PGDATABASE:-main}"
    export PGUSER="${PGUSER:-pawanpreet.sangari@databricks.com}"
    export PGHOST="${PGHOST:-your-workspace.azuredatabricks.net}"
    export PGPORT="${PGPORT:-5432}"
    export PGSSLMODE="${PGSSLMODE:-require}"
    export PGAPPNAME="${PGAPPNAME:-npi_app}"
    
    # Install dependencies and run
    cd backend
    pip install -r requirements.txt
    uvicorn main:app --host 0.0.0.0 --port 8000

