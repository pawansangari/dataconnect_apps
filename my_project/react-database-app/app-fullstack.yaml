    # Create a simple static file server + API proxy
    cat > /tmp/fullstack_app.py << 'PYEOF'
    from fastapi import FastAPI
    from fastapi.staticfiles import StaticFiles
    from fastapi.responses import FileResponse
    from fastapi.middleware.cors import CORSMiddleware
    import os
    
    app = FastAPI()
    
    # CORS middleware
    app.add_middleware(
        CORSMiddleware,
        allow_origins=["*"],
        allow_credentials=True,
        allow_methods=["*"],
        allow_headers=["*"],
    )
    
    # API endpoints
    @app.get("/api/health")
    def health():
        return {
            "status": "healthy",
            "message": "Full-stack app is running!",
            "frontend": "React",
            "backend": "FastAPI"
        }
    
    @app.get("/api/providers")
    def get_providers():
        return {
            "message": "Database integration coming soon",
            "providers": []
        }
    
    # Serve React static files (when available)
    # For now, just serve a simple landing page
    @app.get("/")
    def read_root():
        return FileResponse("/tmp/index.html")
    
    PYEOF
    
