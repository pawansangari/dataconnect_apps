command:
  - sh
  - -c
  - |
    pip install fastapi uvicorn
    cat > /tmp/test_app.py << 'PYEOF'
    from fastapi import FastAPI
    app = FastAPI()
    
    @app.get("/")
    def root():
        return {"status": "healthy", "message": "Backend API is running!"}
    
    @app.get("/api/health")
    def health():
        return {"status": "healthy", "database": "configured", "message": "Ready for database integration"}
    PYEOF
    uvicorn test_app:app --host 0.0.0.0 --port 8000 --app-dir /tmp
